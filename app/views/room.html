	<div class="container">
		<div class="row">
			<div class="col-md-10">
				
				<table class="table">
					<tr ng-repeat="room in rooms">
						<td>{{room.name}}<td>
							<td><button class="btn btn-primary" ng-click="join(room.id)">Join</button>
								<td>
								</tr>
							</table>
						</div>
					</div>
					<div class="row">
						<div class="col-md-6 col-md-offset-3">
							<form class="form">
								<div class="form-group">
									<label for="roomname">New Room</label>
									<input type="text" class="form-control" id="roomname" placeholder="Room name" ng-model="newRoom.name">
								</div>
								<button type="submit" class="btn btn-primary" ng-click="createRoom(newRoom)">Create</button>
							</form>
							<div>
							</div>
						</div>
