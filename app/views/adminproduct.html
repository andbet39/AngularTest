

<div class="row">
	
	<div class="col-md-8">
		
		<table class="table table-bordered">
   			<thead>
   				<td>Name</td>   				
               <td>Price</td>
               <td></td>
   			</thead>

   				</tr>
   			</tbody>

   		</table>
	</div>	

</div>
